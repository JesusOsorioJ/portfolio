<div id="header" (window:scroll)="onScroll()" class="fixed w-screen scroll-smooth z-10 overflow-hidden" >
 <!-- Mobile menu, show/hide based on menu open state. -->
 <div nrole="dialog" aria-modal="true fixed lg:hidden">
  <div focus="true" *ngIf="show" class=" inset-0 z-10 overflow-y-auto bg-white px-6 py-6 ">
    <div class="flex items-center justify-between">
      <button (click)="showClose()" type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
        <span class="sr-only">Close menu</span>
        <!-- Heroicon name: outline/x-mark -->
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="mt-6 flow-root">
      <div class="-my-6 divide-y divide-gray-500/10">
        <div class="space-y-2 py-6">
          <a (click)="showClose()" href="#inicio"
            >
            <p class="-mx-3 block rounded-lg py-2 px-3 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-400/10">Inicio</p></a>

          <a (click)="showClose()" href="#proyectos"
            class="-mx-3 block rounded-lg py-2 px-3 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-400/10">}
            Mis proyectos</a>

          <a (click)="showClose()" href="#contacto"
            class="-mx-3 block rounded-lg py-2 px-3 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-400/10">Contacto</a>
        </div>
      </div>
    </div>
  </div>
</div>
  <div class="px-6 py-2 lg:px-8 flex justify-between" >
    <a href="/" class="group hover:scale-100  scale-100">
      <app-portafolio/>
    </a>
    <nav class="flex flex-row items-center  " aria-label="Global">
      <div class="flex lg:hidden ">
        <button id="headerword" (click)="showClose()" type="button"
          class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
          <span class="sr-only">Open main menu</span>
          <!-- Heroicon name: outline/bars-3 -->
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
      <div id="headerword" class="hidden lg:flex  col-start-7 col-end-10  lg:gap-x-12">
        <a href="#inicio" class="text-base  font-semibold no-underline leading-6 text-[#8892b0]">
          <p>Inicio</p>
        </a>
        <a href="#proyectos" class="text-base  font-semibold no-underline leading-6 text-[#8892b0]">Mis proyectos</a>
        <a href="#contacto" class="text-base font-semibold no-underline leading-6 text-[#8892b0]">Contacto</a>
      </div>

    </nav>
   
  </div>
</div>
