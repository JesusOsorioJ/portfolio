<main class="flex justify-center py-40 px-6 w-full">
  <div class="flex flex-col item-center gap-3 w-full md:w-[70%]">
    <div class="flex flex-col w-full">
      <p class="text-4xl font-bold">Jesus Osorio Jimenez</p>  
      <p class="text-xl font-bold text-textColorTitle">Full Stack JavaScript</p>
      <p class="justify-content">{{ "profile" | translate}}  </p>
    </div>
    <div class="flex flex-col lg:flex-row  gap-7">
      <div *ngFor="let item of items;index as i" class="flex flex-col items-start">
        <p class="pr-1 mb-0 text-lg text-textColorTitle">{{item.name}} </p>
        <div class="flex gap-4 flex-wrap">
          <img *ngFor="let util of item.items" title={{util}}
          class="rounded-full h-8 w-auto"
          src="../../../assets/icons/{{util}}.JPG" alt="">
        </div>
      </div>
    </div>
    <div class="mt-10 flex items-center justify-center gap-6 text-white uppercase font-semibold">
      <a  id="contactobtn" href="#experience" class="px-5 h-11 rounded-md bg-indigo-400  hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        <div class="flex items-center h-full">{{ "workExperience" | translate}}</div>
      </a>
      <a  id="contactobtn" href="#contact" class="px-5 h-11 rounded-md bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        <div class="flex items-center h-full">{{ "contact" | translate}}</div>
      </a>
    </div>
  </div>
</main>
