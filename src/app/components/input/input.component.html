


<div  id="proyectos" class=" bg-[#0a192f] ">
  <div class="mx-auto  max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-2xl py-10 sm:py-10 lg:max-w-none lg:py-10">
      <p class="text-2xl font-bold text-[#D3D3D3]">Mis proyectos</p>
      <form class="example-form" >
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label> Filtrar</mat-label>
          <input type="text"
                 placeholder="Seleccionar"
                 aria-label="Herramientas"
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="auto" (keydown.enter)="onSubmit()">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option" on>
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
      <div *ngIf="data.length<5" class="text-small text-white">Filtrado por {{valueObjet1}}</div>
      <div id="target1" class="mt-6 space-y-12 lg:grid lg:grid-cols-4 lg:gap-x-6 lg:space-y-0 ">
        <div  id="target" *ngFor="let date of data" class="group relative">
          <a href="details/{{date.url}}" class="relative items-end no-underline h-80 w-full overflow-hidden rounded-lg hover:scale-110 group block sm:aspect-w-2 sm:aspect-h-1 sm:h-64 lg:aspect-w-1 lg:aspect-h-1">
             <div class="flex flex-col  rounded-lg p-2 opacity-80 absolute self-end group-hover:flex z-10 bg-white w-full border-2 border-gray-400">
                <h4 class="hidden no-underline group-hover:flex">{{date.name}}</h4>
                
              <div class="flex-row  hidden group-hover:flex">
              <img  class="mx-2 rounded-full h-7 w-auto sm:h-6" src="../../../assets/icons/{{date.herramientas.front[0]}}.JPG" alt=""> 
              <img  class="mx-2 rounded-full h-7 w-auto sm:h-6" src="../../../assets/icons/{{date.herramientas.front[1]}}.JPG" alt=""> 
              <img *ngIf="date.herramientas.back[0]!.length!=0" class="mx-2 rounded-full h-7 w-auto sm:h-6" src="../../../assets/icons/{{date.herramientas.back[0]}}.JPG" alt=""> 
              <img  *ngIf="date.herramientas.back[0]!.length!=0" class="mx-2 rounded-full h-7 w-auto sm:h-6" src="../../../assets/icons/{{date.herramientas.back[1]}}.JPG" alt=""> 
              <img  class="mx-2 rounded-full h-7 w-auto sm:h-6" src="../../../assets/icons/{{date.herramientas.database[0]}}.JPG" alt=""> 
            </div>
          
            </div>
            <img id="target" class="blur-lg h-full  bg-auto bg-no-repeat bg-center" src="../../../assets/photo/{{date.url}}/{{date.imageswebpages[0].name}}.png" 
            style="filter: opacity(0%)">
          </a>
      </div>
    </div>
  </div>
</div>
</div>
