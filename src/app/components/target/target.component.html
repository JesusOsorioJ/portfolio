<div class="flex flex-row flex-wrap">
  <div *ngIf="date.technologies.front[0]!.length!=0" class="mx-1 mt-2 flex flex-col border-r border-gray-600">
    <p>Front</p>
    <div class="flex">
      <img  *ngFor="let i of [0,1]" class="mr-2 rounded-full h-7 w-auto sm:h-6" src="../../../assets/icons/{{date.technologies.front[i]}}.JPG" alt=""> 
    </div>
  </div>
  <div *ngIf="date.technologies.back[0]!.length!=0" class="mx-1 mt-2 flex flex-col border-r border-gray-600">
    <p>Back</p>
    <div class="flex">
      <img  *ngFor="let i of [0,1]" class="mr-2 rounded-full h-7 w-auto sm:h-6" src="../../../assets/icons/{{date.technologies.back[i]}}.JPG" alt=""> 
    </div>
  </div>
  <div *ngIf="date.technologies.database[0]!.length!=0" class="mx-1 mt-2 flex flex-col border-r border-gray-600">
    <p>DB</p>
    <div class="flex">
      <img  *ngFor="let i of [0]" class="mr-2 rounded-full h-7 w-auto sm:h-6" src="../../../assets/icons/{{date.technologies.database[i]}}.JPG" alt=""> 
    </div>
  </div>
  <div *ngIf="date.technologies.test[0]!.length!=0" class="mx-1 mt-2 flex flex-col ">
    <p>Test</p>
    <div class="flex">
      <img  *ngFor="let i of [0]" class="mr-2 rounded-full h-7 w-auto sm:h-6" src="../../../assets/icons/{{date.technologies.test[i]}}.JPG" alt=""> 
    </div>
  </div>
</div>
