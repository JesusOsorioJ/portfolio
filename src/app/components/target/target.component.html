<div class="flex flex-row flex-wrap">
  <div *ngIf="date.technologies.front[0]!.length!=0" class="mx-1 mt-2 flex flex-col gap-1 border-r border-gray-600">
    <div>Front</div>
    <div class="flex">
      <app-toolsvg *ngFor="let i of [0,1]" class="grayscale mr-2 hover:grayscale-0 transition duration-600 ease-in-out" iconname="{{ date.technologies.front[i] }}" size="30px" />
    </div>
  </div>
  <div *ngIf="date.technologies.back[0]!.length!=0" class="mx-1 mt-2 flex flex-col border-r border-gray-600">
    <div>Back</div>
    <div class="flex">
      <app-toolsvg *ngFor="let i of [0,1]" class="grayscale mr-2 hover:grayscale-0 transition duration-600 ease-in-out" iconname="{{ date.technologies.back[i] }}" size="30px" />
    </div>
  </div>

  <div *ngIf="date.technologies.database[0]!.length!=0" class="mx-1 mt-2 flex flex-col border-r border-gray-600">
    <div>DB</div>
    <div class="flex">
      <app-toolsvg class="grayscale mr-2 hover:grayscale-0 transition duration-600 ease-in-out" iconname="{{ date.technologies.database[0] }}" size="30px" />
    </div>
  </div>
  <div *ngIf="date.technologies.test[0]!.length!=0" class="mx-1 mt-2 flex flex-col ">
    <div>Test</div>
    <div class="flex">
      <app-toolsvg class="grayscale mr-2 hover:grayscale-0 transition duration-600 ease-in-out" iconname="{{ date.technologies.test[0] }}" size="30px" />
    </div>
  </div>
</div>
