<swiper 
  *ngIf="zoom==false" 
  [slidesPerView]="1" 
  [spaceBetween]="50" 
  [navigation]="true" 
  [navigation]="true"
  [loop]="true" 
  [autoplay]="{delay: 3000}"
>
  <ng-template *ngFor="let foto of data[step].imageswebpages,let i = index" swiperSlide>
    <div class="picsum-img-wrapper">
      <img src="../../../assets/photo/{{data[step].url}}/{{foto.name}}.png" alt="Random first slide" />
    </div>
    <div class="carousel-caption">
      <p class="w-auto p-1 text-base border border-gray-500 text-center font-medium z-50">
        {{i+1}}. {{foto.des | translate}}</p>
    </div>
  </ng-template>
</swiper>

<div *ngIf="zoom==true" class=" fixed z-[100] w-screen h-screen flex justify-center items-center">
  <a href="details/{{data[step].url}}" class="fixed w-screen h-screen opacity-30 bg-white"></a>
  <div class="z-[110] w-[78%] bg-backgroundLabel text-textColorLabel rounded-md">
    <div class="flex items-center justify-between w-full p-1 px-4">
      <div class="text-lg">{{"details" | translate}}</div>
      <a href="details/{{data[step].url}}">
        <app-iconsvg iconname="collapse" />
      </a>
    </div>
    <swiper  
      [slidesPerView]="1" 
      [spaceBetween]="50" 
      [navigation]="true" 
      [navigation]="true"
      [loop]="true" 
      [autoplay]="{delay: 3000}"
      class="w-full"
    >
      <ng-template *ngFor="let foto of data[step].imageswebpages, let i = index" swiperSlide>
        <div class="picsum-img-wrapper">
          <img src="../../../assets/photo/{{data[step].url}}/{{foto.name}}.png" />
        </div>
        <div class="carousel-caption w-full p-2 text-center font-medium rounded-b-md">
          {{i+1}}. {{foto.des | translate}}
        </div>
      </ng-template>
    </swiper>
  </div>
</div>
