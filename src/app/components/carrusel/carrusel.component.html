<swiper *ngIf="zoom==false" [slidesPerView]="1" [spaceBetween]="50" [navigation]="true" [navigation]="true"
  [loop]="true" [autoplay]="{delay: 3000}">

  <ng-template *ngFor="let foto of data[step].imageswebpages,let i = index" swiperSlide>
    <div class="picsum-img-wrapper">
      <img src="../../../assets/photo/{{data[step].url}}/{{foto.name}}.png" alt="Random first slide" />
    </div>
    <div class="carousel-caption">
      <p class="bg-[#0a192f]  w-auto p-1 text-base border border-gray-500 text-white text-center font-medium z-50">
        {{i+1}}. {{foto.des}}</p>
    </div>
  </ng-template>
</swiper>

<div *ngIf="zoom==true" class="fixed w-screen h-screen">

  <div class="absolute z-10 w-screen h-screen bg-gray-500 opacity-80"></div>
  <a href="details/{{data[step].url}}"
    class="absolute z-40 flex top-[11%] right-[11%] px-2 py-0.5 font-semibold  rounded-md border border-transparent bg-[#0a192f] text-xl text-white hover:bg-[#1c355c] focus:outline-none focus:ring-2 focus:bg-[#17345f] focus:ring-offset-2">
    X</a>
  <div class="absolute z-30 bottom-[0%] left-[0%] flex justify-center items-center w-screen h-screen">
    <swiper style="width: 80%" [slidesPerView]="1" [spaceBetween]="50" [navigation]="true" [navigation]="true"
      [loop]="true" [autoplay]="{delay: 3000}" class="z-30">
      <ng-template *ngFor="let foto of data[step].imageswebpages, let i = index" swiperSlide>
        <div class="picsum-img-wrapper">
          <img src="../../../assets/photo/{{data[step].url}}/{{foto.name}}.png" />
        </div>
        <div class="carousel-caption">
          <p class="bg-[#0a192f]  w-auto p-1 text-base border border-gray-500 text-white text-center font-medium z-50">
            {{i+1}}.{{foto.des}}</p>
        </div>
      </ng-template>
    </swiper>
  </div>
</div>
